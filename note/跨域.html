<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
// 一：CORS方式：使用场景：自己的项目才可以用，需要后端做配置才可以。
// 'Access-Control-Allow-Origin','*'  

// 二：JSONP ： react里的 fetch JSONP  需要安装包， fetch-Jsonp  用法和fetch一样。劣势只能发送get请求。

// 三：反向代理，由浏览器发送请求到本地服务器，本地服务器再帮我们去请求真正的数据，本地服务器再把数据返回给浏览器。
proxy:{
    // /api 要求获取接口数据的是以 /api开头，然后devServer就会拦截，并且判断是否是 /api开头，如果是就代理，如果不是就不代理。
'/api':{
    target:'https://api.douban.com/v2',
    // https请求需要该配置
    secure:false,
    // 必须设置该项
    changeOrigin:true,
    pathRewrite:{'^/api':''}
}
}

    </script>
</body>
</html>
